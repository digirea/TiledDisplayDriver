<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link href="css/controller2.css" rel="stylesheet"/>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/qatrix-1.1.js"></script>
	<script type="text/javascript" src="js/animtab.js"></script>
	<script type="text/javascript" src="js/metabinary.js"></script>
	<script type="text/javascript" src="js/vscreen.js"></script>
	<script type="text/javascript" src="js/controller2.js"></script>
</head>
<body>

<h1>Controller</h1>
	
<div id="leftArea" class="leftArea">
	<a href="view.html">→Display</a>

	<hr>
	<div>
		<p>テキストの送信</p>
		<input type="text" id="text_input" />
		<input type="button" value="Send" id="text_send_button"></input>
	</div>
	<hr>
	<div>
		<p>URLの送信</p>
		<input type="text" id="url_input" />
		<input type="button" value="Send" id="url_send_button"></input>
	</div>
	<hr>
	<div>
		<p>画像の送信</p>
		<input type="file" name="filename" id="file_input" />
		<!--input type="button" value="Send" id="image_send_button"></input-->
	</div>
	<hr>
	<div>
		<p>コンテンツ削除</p>
		<span>ID:</span><span id="delete_content_id" >No Content Selected.</span>
		<input type="button" value="Delete" id="content_delete_button" disabled></input>
	</div>
	<hr>
	<div>
		<p>画像差し替え</p>
		<span>ID:</span><span id="update_content_id" >No Content Selected.</span>
		<input type="file" value="UpdateImage" id="update_image_input" disabled></input>
	</div>
	<hr>
	<div>
		<input type="button" value="Reload" id="reload_button"></input>
	</div>
</div>

<div id="rightArea" class="rightArea">
	<p class="content_id">
		<span>Content ID：</span><span id="content_id" >No Content Selected.</span>
	</p>
	<div class="content_transform">
		<div class="content_transform_axis">
			X: <input type="text" class="content_transform_input" id="content_transform_x" value="0"><span class="content_transform_pixel">px</span>
		</div>
		<div class="content_transform_axis">
			Y: <input type="text" class="content_transform_input" id="content_transform_y" value="0"><span class="content_transform_pixel">px</span>
		</div>
		<div class="content_transform_axis">
			W: <input type="text" class="content_transform_input" id="content_transform_w" value="0"><span class="content_transform_pixel">px</span>
		</div>
		<div class="content_transform_axis">
			H: <input type="text" class="content_transform_input" id="content_transform_h" value="0"><span class="content_transform_pixel">px</span>
		</div>
	</div>
</div>
<!--div id="drop_zone">ここにファイルをドロップ</div-->
	
<!--img src="" id="image_preview" /-->
<div id="preview_area">
</div>
	
	<script>
		window.animtab.create('left', {
				'leftTab' : { min : '0px', max : 'auto' },
			}, {
				'leftArea' : { min : '0px', max : '250px' },
			}, 'Contents'
		);
		window.animtab.create('right', {
				'rightTab' : { min : '0px', max : 'auto' },
			}, {
				'rightArea' : { min : '0px', max : '250px' },
			}, 'Property'
		);
	</script>
</body>
</html>
