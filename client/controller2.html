<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link href="css/controller2.css" rel="stylesheet"/>
	<link href="css/bootstrap.css" rel="stylesheet" />
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/qatrix-1.1.js"></script>
	<script type="text/javascript" src="js/animtab.js"></script>
	<script type="text/javascript" src="js/metabinary.js"></script>
	<script type="text/javascript" src="js/vscreen.js"></script>
	<script type="text/javascript" src="js/vscreen_util.js"></script>
	<script type="text/javascript" src="js/controller2.js"></script>
</head>
<body>
	
<div class="page">
	
	<nav class="navbar navbar-default navbar-top navbar-inverse" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Tiled Display</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="navbar-collapse" id="">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Controller <span class="sr-only">(current)</span></a></li>
					<li><a href="view2.html">Display</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="top_control_panel panel panel-default">
		<div class="panel-body">
			<div class="top_control">
				<div class="topmenu0">
					Virtual Display Resolution
				</div>

				<div class="topmenu1">
					<span class="input-group">
						<span class="input-group-addon">w</span>
						<input type="text" class="form-control" id="resolution_width" placeholder="width" aria-describedby="sizing-addon1">
						<span class="input-group-addon">px</span>
					</span>
				</div>

				<div class="topmenu2">
					<span class="input-group">
						<span class="input-group-addon">h</span>
						<input type="text" class="form-control" id="resolution_height" placeholder="height" aria-describedby="sizing-addon2">
						<span class="input-group-addon">px</span>
					</span>
				</div>

				<div class="topmenu3">
					<span class="input-group">
						<span class="input-group-addon">display scale</span>
						<input type="text" class="form-control" id="display_scale" placeholder="scale" aria-describedby="sizing-addon2" value=0.5>
					</span>
				</div>

				<div class="topmenu4">
					<span class="dropdown">
						<span class="blacktext">Snap Setting</span>
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
							<span class="blacktext" id="dropdown_current">Free</span>
							<span class="caret blacktext"></span>
						</button>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							<li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="dropdown_item1">Display</a></li>
						</ul>
					</span>
				</div>
			</div>
		</div>
	</div>


	<div id="leftArea" class="leftArea">
		<div class="left_tab_area">
			<span id="display_tab_title" class="display_tab_title"><a href="#" id="display_tab_link">Display</a></span>
			<span id="content_tab_title" class="content_tab_title active"><a href="#" class="active" id="content_tab_link">Content</a></span>
		</div>
		<div class="left_main_area" id="left_main_area">
			<div class="display_area" id="display_area">
			</div>

			<div class="content_area" id="content_area">
			</div>
			<div class="content_button_area" id="content_button_area">
				<div class="content_button btn-group btn-group-justified">
					<div class="btn btn-primary" id="content_add_button">Add</div>
					<div class="btn btn-primary disabled" id="content_delete_button">Delete</div>
				</div>
			</div>
		</div>
	</div>

	<div id="rightArea" class="rightArea">
		<p class="content_id">
			<span>Content ID：</span><span id="content_id" >No Content Selected.</span>
		</p>

		<div class="transform_input">
			<div class="input-group">
				<span class="input-group-addon">x</span>
				<input type="text" class="form-control" id="content_transform_x" value="0">
				<span class="input-group-addon">px</span>
			</div>

			<div class="input-group">
				<span class="input-group-addon">y</span>
				<input type="text" class="form-control" id="content_transform_y" value="0">
				<span class="input-group-addon">px</span>
			</div>

			<div class="input-group">
				<span class="input-group-addon">w</span>
				<input type="text" class="form-control" id="content_transform_w" value="0">
				<span class="input-group-addon">px</span>
			</div>

			<div class="input-group">
				<span class="input-group-addon">h</span>
				<input type="text" class="form-control" id="content_transform_h" value="0">
				<span class="input-group-addon">px</span>
			</div>

			<div class="input-group">
				<span class="input-group-addon">z</span>
				<input type="text" class="form-control" id="content_transform_z" value="0">
				<span class="input-group-addon">index</span>
			</div>
		</div>
		<button type="button" class="download_button"/>
	</div>

	<div id="bottomArea" class="bottomArea">
		<div>
			<p>テキストの送信</p>
			<input type="text" id="text_input" />
			<input type="button" value="Send" id="text_send_button"></input>
		</div>
		<hr>
		<div>
			<p>テキストファイルの送信</p>
			<input type="file" name="filename" id="text_file_input" />
		</div>
		<hr>
		<div>
			<p>URLの送信</p>
			<input type="text" id="url_input" />
			<input type="button" value="Send" id="url_send_button"></input>
		</div>
		<hr>
		<div>
			<p>画像の送信</p>
			<input type="file" name="filename" id="image_file_input" />
			<!--input type="button" value="Send" id="image_send_button"></input-->
		</div>
		<hr>
		<hr>
		<div>
			<p>ウィンドウ全て削除</p>
			<input type="button" value="Delete" id="delete_all_window"></input>
		</div>
		<hr>
		<div>
			<p>画像差し替え</p>
			<span>ID:</span><span id="update_content_id" >No Content Selected.</span>
			<input type="file" value="UpdateImage" id="update_image_input" disabled></input>
		</div>
		<hr>
	</div>
		
	<!--img src="" id="image_preview" /-->
	<div id="preview_area">
	</div>
	
	<div class="popup_background" id="popup_background"></div>

	<script>
		window.animtab.create('left', {
				'leftTab' : { min : '0px', max : 'auto' },
			}, {
				'leftArea' : { min : '0px', max : '250px' },
			}, 'Contents'
		);
		window.animtab.create('right', {
				'rightTab' : { min : '0px', max : 'auto' },
			}, {
				'rightArea' : { min : '0px', max : '250px' },
			}, 'Property'
		);
	</script>
	<script type="text/javascript" src="js/bootstrap-without-jquery.min.js"></script>

</div>
</body>
</html>
